apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-reverse-proxy
  labels:
    app: udagram-reverse-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-reverse-proxy
  template:
    metadata:
      labels:
        app: udagram-reverse-proxy
    spec:
      containers:
      - name: nginx
        image: huuhiep2505/reverseproxy:v1
        imagePullPolicy: Always                
        ports:
        - containerPort: 8080
      restartPolicy: Always